<div class="container">
    <div class="col-md-6">
    <!-- This is like bootstrap -->
    <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control">
                </div>

                <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    </div>
    
    <div class="col-md-6">
    <!-- This is like bootstrap -->
    <div class="panel panel-default">
        <div class="panel-heading">Register</div>
        <div class="panel-body"></div>
        <form name="register" ng-submit="auth.register()">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" ng-model="auth.user.email">
            </div>

            <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="pwd" ng-model="auth.user.pwd">
                </div>
            <div class="form-group">
                    <label>Password Confirmation</label>
                    <input type="password" class="form-control" name="pwdC" ng-model="pwdC" compare-to="auth.user.pwd">
                </div>
                <span ng-show="register.pwdC.$dirty && register.pwdC.$invalid">Passwords don't match</span>
                <button type="submit" class="btn btn-default" ng-disabled="register.pwdC.$invalid">Submit</button>
        </form>
    </div>
    </div>
</div>
